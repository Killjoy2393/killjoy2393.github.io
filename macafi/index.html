<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Macafi Dick Journey</title>
	<link rel="stylesheet" href="style.css">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Macafi Dick Journey">
	<meta property="og:title" content="Macafi Dick Journey --- Help Johnny fulfill his promise!">
	<meta property="og:description" content="I've played this awesome game and wanna play again!">
	<meta property="og:url" content="killjoy2393.github.io/macafi/index.html">
	<meta property="og:locale" content="en_EN">
	<meta property="og:image" content="killjoy2393.github.io/macafi/shared.jpg">
	<meta property="og:image:width" content="1199">
	<meta property="og:image:height" content="630">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Macafi Dick Journey --- Help Johnny fulfill his promise!">
	<meta name="twitter:description" content="I've played this awesome game and wanna play again!">
	<meta name="twitter:image:src" content="http://example.com/shared.jpg">
	<meta name="twitter:url" content="http://example.com/index.html">
	<meta name="twitter:domain" content="example.com">
</head>
<body>
	<div class="logo">
		<img src="img/logo.png" alt="">
	</div>

	<main class="main">
	    <div class="main-wrap">
	        <div class="main__twit">
	            <img src="img/McAfee_eat_my_dick_tweet_29.11.17.png" alt="twit">
	        </div>
			<div class="main__btn">
				<button id="start-game">New Game</button>
			</div>
			<div class="main__base"></div>
	    </div>
	</main>

	<div id="wrap" class="no-visible" onmousedown="return false" onselectstart="return false">
		<header class="header">

			<div class="btn-baff__wrap" id="baff">
	            <div class="btn-baff">
	                <div class="btn-baff__inner">
	                    R
	                </div>
	            </div>
	        </div>
		</header>

		<canvas id="canvas">
		</canvas>

		<div id="bitcoin">
			<div class="bitcoin-content">
				<img class="bitcoin-img" src="img/bitcoin.png" alt="bitcoin">
				<span>20000</span>
			</div>
		</div>

		<div class="bar-right"></div>
		<div id="tutorial">
			<img src="img/3-layers.png" alt="">
			<p class="tutorial-text">Click to speed up</p>
		</div>
	</div>

	<div class="modal-gameover">
		<p class="restart-btn-text">You Lose</p>

		<img src="img/gover.png" alt="" class="modal-gameover-img">
		<div class="restart-btn-wrap">
			<div class="restart-btn-left"></div>
			<button class="restart-btn">
				<img src="img/2-layers11.png" alt="">
				Restart
			</button>
			<div class="restart-btn-right"></div>
		</div>
	</div>

	<div class="modal-levelup" id="modal-levelup">
		<img class="modal-levelup-img" src="img/modal-speed.png" alt="">
	</div>

	<div class="modal-finish">
		<div class="modal-finish-trophy">
			<img src="img/trophy.png" alt="">
		</div>
		<p class="modal-finish-total"><span id="win-value">20000</span> USDT</p>
		<p class="modal-finish-text">You win!</p>
		<div class="restart-btn-wrap">
			<div class="restart-btn-left"></div>
			<button class="restart-btn">
				<img src="img/2-layers11.png" alt="">
				Replay
			</button>
			<div class="restart-btn-right"></div>
		</div>
	</div>
	
	<img class="no-visible" id="first" src="img/first.png" alt="">
	<img class="no-visible" id="second" src="img/second.png" alt="">
	<img class="no-visible" id="head-close" src="img/face_first.png" alt="img" >
	<img class="no-visible" id="head-open" src="img/face_second.png" alt="img" >
	<img class="no-visible" id="head-close-speed" src="img/face_first_speed.png" alt="img" >
	<img class="no-visible" id="head-open-speed" src="img/face_second_speed.png" alt="img" >
	<img class="no-visible" id="head-close-speed-line" src="img/face_first_speed_line.png" alt="img" >
	<img class="no-visible" id="head-open-speed-line" src="img/face_second_speed_line.png" alt="img" >
	<img id="smash" src="img/rectangle.png" alt="img" >

	<iframe id="audio-open" hidden src="sounds/opening.wav" allow="autoplay" type="audio/mpeg"></iframe>

	<audio id="audio-lose" src="sounds/Lose.mp3"></audio>
	<audio id="audio-levelup" src="sounds/Speed_up.wav"></audio>
	<audio id="audio-omnom" src="sounds/omnonom.mov"></audio>
	<audio id="audio-win" src="sounds/Win.wav"></audio>
	<audio id="audio-choke" src="sounds/Choke.wav"></audio>
	<audio id="audio-game" src="sounds/In game (Vitas).wav"></audio>
	<script src="script.js"></script>

</body>
</html>
