<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

<div class="wrap">
  <ul class="slides">
    <li class="slide active"><img src="img/images.jpg" alt=""></li>
    <li class="slide"><img src="img/image_2.jpg" alt=""></li>
    <li class="slide"><img src="img/image_3.jpg" alt=""></li>
    <li class="slide"><img src="img/image_4.jpg" alt=""></li>
    <li class="slide"><img src="img/image_5.jpg" alt=""></li>
  </ul>

  <div class="controls">
    <button class="control-item" id="previous"><i class="fa fa-angle-left"></i></button>
    <button class="control-item" id="pause"><i class="fa fa-pause-circle"></i></button>
    <button class="control-item" id="next"><i class="fa fa-angle-right"></i></button>
  </div>
  
  <div class="indicators">
  <div class="indicators-item active" data-slide-to="0"></div>
  <div class="indicators-item" data-slide-to="1"></div>
  <div class="indicators-item" data-slide-to="2"></div>
  <div class="indicators-item" data-slide-to="3"></div>
  <div class="indicators-item" data-slide-to="4"></div>
  </div>
</div>

	<script src="main.js"></script>
</body>
</html>
